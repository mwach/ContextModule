LOCATION_CREATE=DROP TABLE IF EXISTS OBJ_LOCATION; CREATE TABLE OBJ_LOCATION(id identity, objectId int not null, longitude double not null, latitude double not null, altitude double not null, bearing integer not null, period timestamp not null, speed double not null, accuracy double not null, PRIMARY KEY (id))
LOCATION_INSERT=INSERT into OBJ_LOCATION(objectId, longitude, latitude, altitude, bearing, period, speed, accuracy) values (?,?,?,?,?,?,?,?)
LOCATION_READ_LAST=SELECT objectId, longitude, latitude, altitude, bearing, period, speed, accuracy from OBJ_LOCATION where period = (select max(period) from OBJ_LOCATION)
LOCATION_READ=SELECT objectId, longitude, latitude, altitude, bearing, period, speed, accuracy from OBJ_LOCATION where period >=? order by period asc
LOCATION_DELETE=DELETE from OBJ_LOCATION where period <=?
